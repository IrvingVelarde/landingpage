<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
  </head>
  <section id="logo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="images/my-logo.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Estamos trabajando duro, estaremos listos para lanzar la nueva pagina en: </p>
        </div>
      </div>
    </div>
  </section>

  <section id="counter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="countdown"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="icons">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="in-line"> 
            <a href="https://twitter.com/" target="blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>
            <a href="https://www.facebook.com/" target="blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
            <a href="https://gmail.com" target="blank"><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-3x"></i></li></a>
            <a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section id="signup">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" role="form" method="POST" action="#signup">
            <input type="email" class="form-control form-control-sm" name="email" placeholder="Ingrese su Email">
            <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <body>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/countdown/dest/jquery.countdown.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
